<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="sass/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="hero-section">

    <div class="card-wrapper">
      <div class="header"></div>

      <div class="content">

          <div class="intro">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>

          <div class="pricing">
            <div class="plan">
              <div class="avatar"><img src="images/icon-music.svg" alt=""></div>
              <div class="info">
                <p class="name">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="manage-plan">
              <a href="/" class="btn btn-link">Change</a>
            </div>
          </div>

          <div class="buttons">
            <a href="/" class="btn btn-primary">Proceed to Payment</a>
            <a href="/" class="btn btn-secondary">Cancel Order</a>
          </div>

      </div>
    </div>
  </section>


 
  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
